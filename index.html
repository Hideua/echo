<!doctype html><html lang="ru"><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ECHO — чистый старт</title>
<link rel="icon" href="/favicon.ico"/>
<style>
:root{--space:1rem;--fg:#111;--bg:#fff;--accent:#0ea5e9;font:16px/1.45 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
body{margin:0;color:var(--fg);background:var(--bg)}
.container{max-width:720px;margin:4rem auto;padding:0 var(--space)}
h1{margin:0 0 .5rem} .muted{color:#666}
button{padding:.6rem 1rem;border-radius:.6rem;border:1px solid #ddd;background:#f8fafc;cursor:pointer}
pre{background:#f6f6f6;padding:1rem;border-radius:.5rem;overflow:auto}
</style>
<body><div class="container">
  <h1>ECHO</h1>
  <p class="muted">Чистый лист. API живёт в /api/*</p>
  <button id="ping">Проверить /api/ping</button>
  <pre id="out"></pre>
</div>
<script src="/config.js"></script>
<script type="module">
  document.getElementById("ping").onclick = async ()=>{
    const base = (window.ECHO_CONFIG&&ECHO_CONFIG.API_BASE)||"";
    const r = await fetch(base + "/api/ping"); const j = await r.json();
    document.getElementById("out").textContent = JSON.stringify(j,null,2);
  };
</script>
</body></html>
